<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Game Client</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }

        .card {
            border: 1px solid #333;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
            width: 80px;
            height: 120px;
            font-size: 1.2em;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            background-color: white;
        }

        .card.red {
            color: red;
        }

        .card-value {
            font-weight: bold;
        }

        #deck,
        #discard-pile {
            border: 1px dashed #999;
            width: 80px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-style: italic;
        }
    </style>
</head>

<body>
    <h1>Card Game</h1>
    <h2>Current Turn: <span id="current-turn"></span></h2>
    <p>Connected to the backend via WebSocket.</p>

    <h2>Game Status: <span id="game-status"></span></h2>

    <div style="display: flex; gap: 20px; margin-top: 20px;">
        <div>
            <h3>Deck</h3>
            <div id="deck"></div>
        </div>
        <div>
            <h3>Discard Pile</h3>
            <div id="discard-pile"></div>
        </div>
    </div>

    <div style="margin-top: 20px;">
        <button id="draw-card-button">Draw Card</button>
    </div>

    <div id="action-buttons-container" style="margin-top: 20px;">
    </div>

    <div id="players-container" style="margin-top: 40px;">
        <h2>Players</h2>
        <div id="players-hands"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
